<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>DOM Practice</title>
</head>
<body>  
  <form id="form">
    <p>Имя пользователя:</p>
    <input type="text" name="username" id="username">
    <span class="error" id="usernameError"></span>

    <p>E-mail:</p>
    <input type="email" name="email" id="email">
    <span class="error" id="emailError"></span>

    <p>Пароль:</p>
    <input type="password" name="password" id="password">
    <span class="error" id="passwordError"></span>

    <div>
      <label for="checkbox">Вы согласны с условиями?</label>
      <input type="checkbox" name="argeement" id="checkbox">
      <span class="error" id="checkboxError"></span>

    </div>
    <div>
      <p>Укажите пол:</p>
      <label for="male">Мужской</label>
      <input type="radio" name="gender" id="male" value="Мужской">
      <label for="female">Женский</label>
      <input type="radio" name="gender" id="female" value="Женский">
    </div>

    <div>
      <p>Укажите страну:</p>
      <select name="country" id="select">
        <option value="">Выбрать страну...</option>
        <option value="KAZ">Казахстан</option>
        <option value="USA">США</option>
        <option value="DEU">Германия</option>
      </select>
    </div>
    <hr>
    <button type="submit" id="button">Отправить</button>
  </form>
  <script src="./js/script.js"></script>
</body>
</html>
